<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabe</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="assignment-container">
        <header id="assignment-header">
            <h2 id="main-title">Lade Aufgabe...</h2>
            <h3 id="sub-title"></h3>
            <div id="instructions"></div>
        </header>
        
        <main id="content-renderer"></main>
        
        <!-- This container will be populated by the renderer for solution unlocking -->
        <div id="solution-unlock-container" style="margin-top: 20px;"></div>

        <!-- This container will display the unlocked solution -->
        <div id="solution-display-container"></div>

        <div id="action-container" style="margin-top: 20px;">
            <button id="submit-all">Alle Auftr√§ge abgeben</button>
            <button id="print-answers">Antworten drucken</button>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
