<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live View - Ganze Klasse</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="teacher.css">

    <style>
        /* --- PRINT STYLES --- */
        @media print {
            /* 1. Hide everything on the page by default */
            body * {
                visibility: hidden;
            }

            /* 2. Make the grid and its contents visible */
            #live-grid, #live-grid * {
                visibility: visible;
            }

            /* 3. Position the grid at the top-left */
            #live-grid {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                display: grid;
                grid-template-columns: repeat(3, 1fr); /* 3 Columns for compact view */
                gap: 15px;
            }

            /* 4. Style the card for printing */
            .student-card {
                break-inside: avoid; /* Don't split card across pages */
                border: 1px solid #000; /* Crisp border */
                box-shadow: none;
                margin: 0;
                padding: 0;
            }

            .student-header {
                background: #fff !important; /* Save ink */
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
            }

            /* 5. HIDE unwanted elements */
            .student-card-content, /* Hide the questions/answers */
            .header-left .toggle-icon,
            .student-stats .word-count-badge,
            .student-stats .last-update-badge,
            .student-stats .live-feedback-btn {
                display: none !important;
            }

            /* 6. Enforce Name and Progress Badge visibility */
            .student-name {
                font-size: 16px;
                font-weight: bold;
                color: #000;
            }
            
            .progress-badge {
                font-size: 14px;
                font-weight: bold;
                border: 1px solid #000;
                color: #000 !important;
                /* Force background color printing if browser allows, otherwise white */
                -webkit-print-color-adjust: exact; 
                print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>
    
    <div id="login-overlay" class="visible">
        <div id="login-box">
            <h2>Live View-Zugang</h2>
            <p>Bitte geben Sie den Lehrerschl√ºssel ein.</p>
            <input type="password" id="teacher-key-input" placeholder="Lehrerschl√ºssel...">
            <button id="login-btn">Anmelden</button>
            <p id="login-status"></p>
        </div>
    </div>

    <div id="live-view-container">
        <header id="live-header">
            <h1 id="main-title">Klassen-Monitor</h1>
            <div id="controls-bar">
                <div class="control-group">
                    <label>Klasse:</label>
                    <select id="class-select" disabled><option value="">Lade...</option></select>
                </div>
                <div class="control-group">
                    <label>Aufgabe:</label>
                    <select id="assignment-select" disabled><option value="">-</option></select>
                </div>
                <div class="button-group">
                    <button id="refresh-btn">üîÑ Aktualisieren</button>
                    <button id="print-all-btn" title="Klasse als √úbersicht drucken">üñ®Ô∏è Klasse Drucken</button>
                    <button id="download-btn" disabled title="Ganze Klasse herunterladen">üì• Download</button>
                </div>
            </div>
        </header>

        <div id="live-content-renderer">
            <div id="placeholder-msg">
                Bitte w√§hlen Sie eine Klasse und eine Aufgabe aus.<br>
                <small>Es werden alle Antworten aller Sch√ºler/innen angezeigt.</small>
            </div>
            </div>
    </div>

    <script src="../js/config.js" type="module"></script>  
    <script src="liveview.js" type="module"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const printBtn = document.getElementById('print-all-btn');
            if(printBtn) {
                printBtn.addEventListener('click', () => {
                    window.print();
                });
            }
        });
    </script>
</body>
</html>
